name: Deploy to VPS

on:
  push:
    branches:
      - main # Branche Ã  surveiller

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.2.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /home/deploy/folio
            git reset --hard
            git pull origin main
            npm ci
            npm run build
            pm2 restart folio || pm2 start npm --name "folio" -- start
